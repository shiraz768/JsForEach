<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container d-flex" id="demo"></div>
    <script>
        $(document).ready(
            () => {
                $.ajax({
                    url: "data.json",
                    type: "GET",
                    success: function (data) {
                        let x = ""
                        $.each((data), function (index, value) {
                            x += `<div class="card m-3" style="width: 18rem;">
  <img src="${value.img}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${value.name}</h5>
    <p class="card-text">${value.id}</p>
     <a href="foreach.html?id=${value.id}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`
                        })
                        $("#demo").html(x)
                    }
                })
            }
        )

    </script>
</body>

</html>
